<ion-menu [content]="content" id="menu-perfil">
  <ion-header class="cabecalho">
    <ion-toolbar color="primary" class="usuario">
      <img src="{{perfil.foto}}" class="imagem" menuClose (click)="abrirPerfil()">
      <div class="text">Ponto Fácil</div>
      <div class="text">Willian_mugnon@hotmail.com</div>
    </ion-toolbar>
    <ion-content>
      <ion-list inset>
        <button ion-item *ngFor="let p of pages" menuClose (click)="openPage(p)">
      {{p.title}}
    </button>
      </ion-list>
    </ion-content>

  </ion-header>
</ion-menu>
