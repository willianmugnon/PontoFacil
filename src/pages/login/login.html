<ion-content padding>

  <ion-grid>
    <!--Logo-->
    <ion-row justify-content-center>
      <ion-img src="assets/imgs/logo.png" width="100" height="100"></ion-img>

    </ion-row>

    <!--Usuário e senha-->
    <ion-row class="input-row">

      <form [formGroup]="formLogin">


        <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="perfil.login" formControlName="login" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="perfil.senha" formControlName="senha" name="senha" type="{{typeCampoSenha}}" (ionFocus)="focoInputSenha(true)"
            required></ion-input>
        </ion-item>
        <ion-icon class="icon-senha" color="dark" name="{{senhaIcon}}" (click)="mostrarsenha()"></ion-icon>
      </form>
    </ion-row>
    <p>
      <a (click)="abrirPreCadastro()">Cadastre-se</a>
    </p>


    <!--Botão Logar-->
    <ion-row>
      <button ion-button block icon-end (click)="logar()">  
        Entrar
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-row>

    <!--Cadastra-->
  </ion-grid>

</ion-content>
