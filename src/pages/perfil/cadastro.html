<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Perfil
        </ion-title>
<ion-buttons end>
    <button ion-button icon-only (click)="salvar(perfil)">
    <ion-icon name="checkmark"></ion-icon>
    </button>    
</ion-buttons>
    </ion-navbar>
</ion-header>  



<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Código</ion-label>
            <ion-input type="text" [(ngModel)]="perfil.codigo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="perfil.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Login</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.login"></ion-input>
        </ion-item>

         <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.senha"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Celular</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.celular"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.cidade"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Cep</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.cep"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.bairro"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Rua</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.rua"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input type="text"[(ngModel)]="perfil.numero"></ion-input>
        </ion-item>

    </ion-list>

</ion-content>
