<ion-header>
    <ion-navbar>
        <ion-title> Meu Perfil </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="salvar()">
    <ion-icon name="checkmark"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <div><img src="{{perfil.foto}}" class="img" (click)="opcoes()" alt=""></div>

    <ion-list>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="nome" [(ngModel)]="perfil.nome" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" nome="email" [(ngModel)]="perfil.email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Login</ion-label>
            <ion-input type="text" nome="login" [(ngModel)]="perfil.login"  required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" nome="senha" [(ngModel)]="perfil.senha" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Celular</ion-label>
            <ion-input type="text" nome="celular" [(ngModel)]="perfil.celular" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input type="text" nome="cidade" [(ngModel)]="perfil.cidade" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Cep</ion-label>
            <ion-input type="text" nome="cep" [(ngModel)]="perfil.cep" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input type="text" nome="bairro" [(ngModel)]="perfil.bairro" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Rua</ion-label>
            <ion-input type="text" nome="rua" [(ngModel)]="perfil.rua" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>NÃºmero</ion-label>
            <ion-input type="number" nome="numero" [(ngModel)]="perfil.numero" required></ion-input>
        </ion-item>


    </ion-list>

</ion-content>
